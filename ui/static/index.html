<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Web UI</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Roboto+Mono:wght@400;500;700&family=Outfit:wght@400;600;800&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=5">
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="top-controls">
            <select id="theme-select" title="Select Theme">
                <option value="light">Default (Light)</option>
                <option value="blueprint">Blueprint</option>
                <option value="neobrutalism">Neo-Brutalism</option>
                <option value="grunge">Grunge Collage</option>
                <option value="retro">Retro 90s</option>
                <option value="cyberbrutalism">High-Tech Brutalism</option>
                <option value="aurora">Aurora Midnight</option>
                <option value="terminal">Terminal Acid</option>
                <option value="paper">Paper Minimalist (Tactile)</option>
                <option value="saaspro">SaaS Professional</option>
                <option value="marketplace">Marketplace Pro</option>
            </select>
            <button id="btn-close" class="secondary-btn" title="Close Server & Window"
                style="color: var(--error); border-color: var(--error); background: transparent; height: 36px; padding: 0 16px;">Close
                Server</button>
        </div>
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>yt-dlp Studio</h1>
            </div>
            <p class="subtitle">Premium Universal Media Downloader</p>
        </header>

        <main class="main-layout">
            <div class="glass-card main-card">
                <div class="tab-header" id="main-tabs">
                    <button class="nav-tab active" data-target="single">Single
                        Video</button>
                    <button class="nav-tab" data-target="channel">Multiple
                        from Channel</button>
                </div>

                <div id="tab-single" class="tab-content">
                    <form id="single-search-form">
                        <div class="input-group">
                            <input type="text" id="url-input" placeholder="Paste your video URL here..." required
                                autocomplete="off">
                            <button type="submit" id="search-btn" class="primary-btn">
                                <span class="btn-text">Search</span>
                                <span class="loader" style="display: none;"></span>
                            </button>
                        </div>
                    </form>

                    <div id="single-video-result" class="single-video-result"
                        style="display: none; margin-top: 1.5rem;">
                        <div class="result-card">
                            <div class="video-thumb-container">
                                <img id="single-thumb" src="" class="video-thumbnail" alt="thumbnail"
                                    onerror="this.style.opacity='0'">
                                <span id="single-duration" class="video-duration"></span>
                            </div>
                            <div class="video-info-box">
                                <div id="single-title" class="video-title"></div>
                                <div class="resolution-buttons" id="single-resolutions">
                                    <button type="button" class="res-btn active" data-res="best">Best Available</button>
                                    <button type="button" class="res-btn" data-res="1080">1080p</button>
                                    <button type="button" class="res-btn" data-res="720">720p</button>
                                    <button type="button" class="res-btn" data-res="480">480p</button>
                                    <button type="button" class="res-btn" data-res="audio">Audio Only</button>
                                </div>
                            </div>
                        </div>

                        <div class="single-actions"
                            style="margin-top: 1rem; display: flex; align-items: center; justify-content: flex-end; gap: 1rem; flex-wrap: wrap;">
                            <button type="button" id="single-download-btn" class="primary-btn" disabled
                                style="min-width: max-content; padding: 0.5rem 1.5rem;">Add to Queue</button>
                        </div>
                    </div>
                </div>

                <div id="tab-channel" class="tab-content" style="display: none;">
                    <form id="channel-form" style="position: relative;">
                        <div class="input-group">
                            <input type="text" id="channel-url-input" placeholder="Paste Channel or Playlist URL..."
                                required autocomplete="off">
                            <button type="submit" id="channel-load-btn" class="primary-btn">
                                <span class="btn-text">Load</span>
                                <span class="loader" style="display: none;"></span>
                            </button>
                        </div>
                        <div id="previous-channels-dropdown" class="channels-dropdown" style="display: none;">
                            <div class="dropdown-header">Previous Channels</div>
                            <div id="previous-channels-list" class="dropdown-list">
                                <!-- Dynamically populated -->
                            </div>
                        </div>
                    </form>

                    <div class="channel-toolbar" style="display: none;" id="channel-toolbar">
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <button type="button" id="select-all-btn" class="secondary-btn">Select All</button>
                            <select id="channel-quality-select" title="Select Quality for all">
                                <option value="" disabled selected>Select Quality</option>
                                <option value="best">Best Available</option>
                                <option value="1080">1080p</option>
                                <option value="720">720p</option>
                                <option value="480">480p</option>
                                <option value="audio">Audio Only</option>
                            </select>
                        </div>
                        <button type="button" id="queue-selected-btn" class="primary-btn">Queue Selected</button>
                    </div>

                    <div class="video-grid channel-grid" id="video-grid">
                        <!-- Video cards dynamically injected here -->
                    </div>

                    <div class="pagination-controls" id="pagination-controls" style="display: none;">
                        <button type="button" id="prev-page-btn" class="secondary-btn" disabled>Previous Page</button>
                        <span id="page-indicator">Page 1</span>
                        <button type="button" id="next-page-btn" class="secondary-btn">Next Page</button>
                    </div>
                </div>

            </div>

            <div class="glass-card queue-card">
                <div class="tab-header">
                    <button class="nav-tab active" style="cursor: default; width: 100%;">Download Queue</button>
                </div>

                <div class="queue-actions-row" style="display: flex; gap: 0.5rem; align-items: center; width: 100%;">
                    <button type="button" id="global-choose-folder-btn" class="secondary-btn" title="Select Folder"
                        style="min-width: max-content;">ðŸ“‚ Folder</button>
                    <input type="text" id="global-location-path" placeholder="Save location..." readonly
                        style="flex: 1; min-width: 0; cursor: not-allowed; text-overflow: ellipsis;">
                    <label
                        style="display: flex; align-items: center; gap: 0.25rem; font-size: 0.85rem; cursor: pointer; white-space: nowrap; user-select: none;">
                        <input type="checkbox" id="remember-location-cb" style="margin:0;"> Remember
                    </label>
                    <button type="button" id="start-queue-btn" class="primary-btn" style="min-width: max-content;">Start
                        Queue</button>
                    <button type="button" id="pause-queue-btn" class="secondary-btn"
                        style="display: none; min-width: max-content;">Pause Queue</button>
                </div>

                <h4 class="queue-subtitle">Active Download</h4>

                <div id="status-container" class="status-container hidden">
                    <div
                        style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:0.5rem;">
                        <div class="video-info" id="video-info"
                            style="margin-bottom:0; flex:1; padding-right:10px; word-break: break-all;">Preparing
                            download...</div>
                        <div class="active-download-controls" style="display: flex; gap: 0.25rem;">
                            <button type="button" id="pause-active-btn" class="sm-btn"
                                style="padding: 2px 8px; font-size: 0.8rem; background: transparent; border: 1px solid var(--primary); color: var(--primary); border-radius: 4px; display:none; cursor: pointer;">Pause</button>
                            <button type="button" id="resume-active-btn" class="sm-btn"
                                style="padding: 2px 8px; font-size: 0.8rem; background: transparent; border: 1px solid var(--primary); color: var(--primary); border-radius: 4px; display:none; cursor: pointer;">Resume</button>
                            <button type="button" id="cancel-active-btn" class="sm-btn"
                                style="padding: 2px 8px; font-size: 0.8rem; background: transparent; border: 1px solid var(--error); color: var(--error); border-radius: 4px; display:none; cursor: pointer;"
                                title="Cancel Active Download">Cancel</button>
                        </div>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" id="progress-fill"></div>
                        </div>
                    </div>
                    <div class="threads-container" id="threads-container" style="display: none;"></div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Progress</span>
                            <span class="stat-value" id="percent-val">0%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Speed</span>
                            <span class="stat-value" id="speed-val">0 MB/s</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Downloaded</span>
                            <span class="stat-value" id="downloaded-val">0 MB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">ETA</span>
                            <span class="stat-value" id="eta-val">--:--</span>
                        </div>
                    </div>
                </div> <!-- closes status-container -->

                <h4 class="queue-subtitle">Pending Downloads</h4>
                <div id="queue-pending-list" class="queue-list">
                    <div class="empty-queue">No videos in queue.</div>
                </div>

                <h3 class="queue-section-title" style="margin-top: 1rem; display: none;" id="queue-history-title">RECENT
                    DOWNLOADS</h3>
                <div id="queue-history-list" class="queue-list" style="margin-bottom: 0; display: none;">
                    <div class="empty-queue" id="history-empty">No history.</div>
                </div>
            </div> <!-- closes queue-card -->
        </main>

        <footer>
            <p>Powered by the open source <a href="https://github.com/yt-dlp/yt-dlp" target="_blank">yt-dlp</a> project.
            </p>
        </footer>
    </div>
    <script src="/static/script.js?v=5"></script>
</body>

</html>
